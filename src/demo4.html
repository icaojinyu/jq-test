<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo4</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .father {
      position: absolute;
      top: 100px;
      left: 200px;
      width: 300px;
      height: 300px;
      background: red;
    }

    .son {
      width: 100px;
      height: 100px;
      background: yellow;
      position: absolute;
      top: 50px;
      left: 50px;
    }
  </style>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
</head>
<body>
<div class="father">
  <div class="son"></div>
</div>
<script>
  $(function () {
    console.log($('.father').offset())
    $('.son').offset({
      left:300,
      top:300
    })
    console.log($('.son').offset())
    console.log($('.son').position())
  })
</script>
</body>
</html>
