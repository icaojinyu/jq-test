<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jsonp</title>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
</head>
<body>
<script>
  $(function () {
    $.ajax({
      url: 'https://c1.y.qq.com/musichall/fcgi-bin/fcg_yqqhomepagerecommend.fcg',
      dataType: 'jsonp',
      jsonp: 'jsonpCallback',// 与服务端约定的回调函数的key
      data: {
        g_tk: 1928093487,
        inCharset: 'utf-8',
        outCharset: 'utf-8',
        notice: 0,
        format: 'jsonp',
        platform: 'h5',
        uin: 0,
        needNewCode: 1
      }
    }).then((res) => {
      console.log(res)
    })
  })
</script>
</body>
</html>
