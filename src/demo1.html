<body>
<script type="text/html">
  let base_url = '  https://cnodejs.org/api/v1   '.trim()
  $.get(base_url + '/topics', {
  page: 1,
  tab: 'all',
  limit: 40,
  mdrender: true
  },function (data,status) {
  console.log(data)
  console.log(status)
  })
</script>
<div style="display: none">
  <script>
    function bubble_sort(arr) {
      for (let i = 0; i < arr.length - 1; i++) {
        for (let j = 0; j < arr.length - 1 - i; j++) {
          if (arr[j] > arr[j + 1])
            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
        }
      }
      return arr
    }

    let arr = [3, 7, 1, 5, 9]
    console.log(bubble_sort(arr))
  </script>
</div>
</body>
